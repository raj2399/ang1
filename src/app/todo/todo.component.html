<div class="container" >
    <h1>To-Do Applicaiton</h1>
</div>

<div class="container" >
  <div class="form-group" >
      <input #txtid class="form-control" type="number">
   </div>
   <div class="form-group" >
  <input #txttitle class="form-control" type="text">
  </div>
  <div  class="form-group" >
  <select #drpstatus class="form-control" >
    <option *ngFor="let item of statusarr" >{{item}} </option>
  </select>
  </div>  
  <div class="form-group" >
  <button (click)="onAdd(txtid.value,txttitle.value,drpstatus.value)" class="form-control btn btn-primary">Add Me</button>
  </div>
</div>
<hr>
<div class="container" >
<table class="table" >
<th>Id</th>
<th>Title</th>
<th>status</th>
<th>Action</th>
<tr *ngFor="let item of arr;let i=index">
    <td>{{item.Id}}</td>
    <td>{{item.Title}}</td>
    <td>{{item.Status}}</td>
    <td>
        <button (click)="onDelete(i)" type="button" class="btn btn-default ">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
          </button>
          |
          <button (click)="onUpdate(item)" type="button" class="btn btn-default ">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
            </button>
      <!-- <button (click)="onDelete(item)" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
      </button> -->
    </td>
  </tr>

  </table>
</div>
